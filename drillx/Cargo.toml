[package]
name = "drillx"
version = "0.1.0"
description = "Drillx is an asic-resistant hashing algorithm for Ore cryptocurrency mining."
edition = "2021"
license = "Apache-2.0"
homepage = "https://ore.supply"
documentation = "https://ore.supply"
repository = "https://github.com/hardhatchad/drillx"
readme = "../README.md"
keywords = ["solana", "crypto", "mining"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "drillx"

[features]
default = ["full", "native"]
program = ["dep:solana-program"]
native = ["dep:blake3"]
benchmark = []
compiler = ["equix/compiler"]
full = ["equix/full"]
gpu = ["cc"]

[dependencies]
enum_dispatch = { workspace = true }
num_enum = { workspace = true }
num-traits = { workspace = true }
solana-program = { workspace = true, optional = true }
strum = { workspace = true }
equix = "0.1.4"
blake3 = { workspace = true, optional = true }

[dev-dependencies]
criterion = { workspace = true, default-features = true, features = ["html_reports"] }

[build-dependencies]
cc = { version = "1.0", optional = true }


[[bench]]
name = "drillx_compiled"
harness = false
